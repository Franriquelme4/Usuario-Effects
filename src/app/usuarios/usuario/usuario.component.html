<div *ngIf="!loading" class="container text-center" >
  <div class="row">
    <div class="col">
      <img [src]="usuario?.avatar" class="img-thumbnail" alt="...">
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item"><b>Nombre:</b> {{usuario?.first_name}}</li>
        <li class="list-group-item"><b>Apellido:</b> {{usuario?.last_name}}</li>
        <li class="list-group-item"><b>Email:</b> {{usuario?.email}}</li>
      </ul>
    </div>
  </div>
</div>


<div *ngIf="loading" class="alert alert-primary" role="alert">
  <div class="d-flex justify-content-center align-items-center flex-column">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <h4>Cargando Usuarios...</h4>
  </div>
</div>
